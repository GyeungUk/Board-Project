<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OfeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title th:replace="${title}">게시판</title>
</head>
<body class="d-flex flex-column min-vh-100"> <header class="bg-dark text-white p-3 mb-4 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0"><a href="/posts" class="text-white text-decoration-none">My Board</a></h1>
    <nav>
      <a href="/posts" class="btn btn-outline-light btn-sm me-2">목록</a>
      <a href="/posts/new" class="btn btn-outline-light btn-sm">글 작성</a>
    </nav>
  </div>
</header>

<main class="container">
  <div th:replace="${content}"> </div>
</main>

<footer class="mt-auto py-3 bg-light text-center text-muted border-top">
  <div class="container">
    <p class="mb-0">© 2025 My Board | Designed with Bootstrap</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
