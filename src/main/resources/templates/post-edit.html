<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
  <title th:text="|게시글 수정 - ${post.title}|"></title>
</head>
<body>
<section th:fragment="content">

  <h2 class="mb-4">글 수정</h2>

  <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" />
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">에러 메시지</div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">에러 메시지</div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">수정 완료</button>
      <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-secondary">취소</a>
    </div>
  </form>

</section>
</body>
</html>
