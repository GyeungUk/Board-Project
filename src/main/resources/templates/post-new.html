<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>새 게시글 작성</title>
</head>
<body>
<section th:fragment="content">

    <h2 class="mb-4">새 게시글 작성</h2>

    <form th:action="@{/posts}" th:object="${post}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />

            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">
                제목 오류 메시지
            </div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>

            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger">
                내용 오류 메시지
            </div>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/posts" class="btn btn-secondary">취소</a>
    </form>

</section>
</body>
</html>
